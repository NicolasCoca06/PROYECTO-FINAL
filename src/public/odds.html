<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #fixtures-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .fixture {
            background: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .fixture h2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .fixture h2 img {
            width: 40px;
            height: 40px;
        }
        .bet-options {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .bet-button {
            background: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .bet-button:hover {
            background: #218838;
        }
        .live-scores-button {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            display: block;
            text-align: center;
        }
        .live-scores-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Betting Platform</h1>
        <div id="fixtures-container"></div>
        <button class="live-scores-button" onclick="goToLiveScores()">Go to Live Scores</button>
    </div>

    <script>
        fetch('/api/fixtures')
            .then(response => response.json())
            .then(data => {
                const fixturesContainer = document.getElementById('fixtures-container');
                const fixtures = data.response;

                fixtures.forEach(fixture => {
                    const fixtureDiv = document.createElement('div');
                    fixtureDiv.className = 'fixture';

                    const date = new Date(fixture.fixture.date);
                    const formattedDate = date.toLocaleString();

                    fixtureDiv.innerHTML = `
                        <h2>
                            <img src="${fixture.teams.home.logo}" alt="${fixture.teams.home.name}">
                            ${fixture.teams.home.name}
                            vs
                            ${fixture.teams.away.name}
                            <img src="${fixture.teams.away.logo}" alt="${fixture.teams.away.name}">
                        </h2>
                        <p>Date: ${formattedDate}</p>
                        <div class="bet-options">
                            <button class="bet-button">Home Win</button>
                            <button class="bet-button">Draw</button>
                            <button class="bet-button">Away Win</button>
                        </div>
                    `;

                    fixturesContainer.appendChild(fixtureDiv);
                });
            })
            .catch(error => console.error('Error fetching fixtures:', error));

        function goToLiveScores() {
            window.location.href = '/liveScores.html';
        }
    </script>
</body>
</html>
